<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="headerText">Sample Text</h1>
        <input type="number" id="textSizeInput" placeholder="Enter text size (e.g., 28)">
        <input type="text" id="colorInput" placeholder="Enter text color (e.g., red)">
        <button id="changeStyleBtn">Change Text Style</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
