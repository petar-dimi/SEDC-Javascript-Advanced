<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reminder App</h1>
        <input type="text" id="titleInput" placeholder="Enter title" required>
        <input type="text" id="priorityInput" placeholder="Enter priority" required>
        <input type="color" id="colorInput" required>
        <textarea id="descriptionInput" placeholder="Enter description" rows="4" required></textarea>
        <button id="addButton">Add Reminder</button>
        <button id="showButton">Show All Reminders</button>
        <table id="reminderTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Priority</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="reminderTableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
